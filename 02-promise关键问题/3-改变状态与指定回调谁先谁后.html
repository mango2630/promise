<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            // 当resolve是同步任务，先resolve,后then.
            // resolve("ok");

            // 当resolve改变状态是异步是，先then,后resolve
            setTimeout(() => {
                resolve("ok");
            }, 1000)
        })
        p.then(value => {
            console.log(value);
        })
        p.then(data => {
            console.log(data);
        })
    </script>
</body>
</html>
